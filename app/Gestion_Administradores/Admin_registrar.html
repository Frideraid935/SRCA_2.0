<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Administrador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../Estilos/estilo.css">
</head>
<body>
    <div class="contenedor-principal">
        <div class="contenedor-formulario">
            <h2>Registrar Nuevo Administrador</h2>
            <form id="form-registrar-admin">
                <div class="campo">
                    <label for="usuario">
                        <i class="fas fa-user"></i> Nombre de usuario:
                    </label>
                    <input type="text" id="usuario" placeholder="Ej: admin2023" required>
                </div>
                
                <div class="campo">
                    <label for="contrasena">
                        <i class="fas fa-lock"></i> ContraseÃ±a:
                    </label>
                    <input type="password" id="contrasena" placeholder="ej. 1234" required>
                </div>
                
                <div class="botones">
                    <button type="submit" class="btn btn-registrar">
                        <i class="fas fa-save"></i> Registrar
                    </button>
                </div>
                
                <div id="mensaje" class="mensaje"></div>
            </form>
        </div>
    </div>

    <script src="../Controladores_admin/registrar_admin.js"></script>
</body>
</html>
