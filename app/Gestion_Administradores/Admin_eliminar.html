<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Administrador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../Estilos/estilo.css">
</head>
<body>
    <div class="contenedor-principal">
        <div class="contenedor-formulario">
            <h2>Eliminar Administrador</h2>
            <form id="form-buscar-admin">
                <div class="campo">
                    <label for="usuario">
                        <i class="fas fa-user"></i> Nombre de usuario:
                    </label>
                    <input type="text" id="usuario" placeholder="Ej: admin2023" required>
                </div>
                
                <div class="botones">
                    <button type="submit" class="btn btn-buscar">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                </div>
            </form>

            <div id="info-admin" class="info-admin" style="display: none;">
                <h3>Información del Administrador</h3>
                <div class="info-detalle">
                    <p><strong>Usuario:</strong> <span id="info-usuario"></span></p>
                </div>
                
                <div class="botones">
                    <button id="btn-confirmar-eliminar" class="btn btn-eliminar">
                        <i class="fas fa-trash-alt"></i> Confirmar Eliminación
                    </button>
                </div>
            </div>
            
            <div id="mensaje" class="mensaje"></div>
        </div>
    </div>

    <script src="../Controladores_admin/borrar_admin.js"></script>
</body>
</html>
