<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Administradores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../Estilos/estilo-alumnos.css">
</head>
<body>
    <!-- Menú lateral -->
    <div class="menu-lateral">
        <div class="logo">
            <h2>Gestor de Admins</h2>
        </div>

        <div class="menu-item active" data-form="registrar">
            <i class="fas fa-user-plus"></i> Registrar Administrador
        </div>

        <div class="menu-item" data-form="eliminar">
            <i class="fas fa-trash-alt"></i> Eliminar Administrador
        </div>

        <div class="menu-item" id="btn-inicio">
            <i class="fas fa-home"></i> Menú Principal
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="contenido-principal">
        <!-- Formulario dinámico -->
        <div class="contenedor-formulario active" id="formulario-admin">
            <h2 id="titulo-formulario">Registrar Administrador</h2>
            <form id="admin-form">
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Ingrese el nombre completo" required>
                </div>
                <div class="campo">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" placeholder="Ingrese la contraseña" required>
                </div>
                <div class="botones">
                    <button type="submit" id="accion-btn" class="btn btn-success">Registrar</button>
                    <button type="reset" class="btn btn-primary">Limpiar</button>
                </div>
                <div id="mensaje" class="mensaje"></div>
            </form>
        </div>
    </div>

    <script src="../validaciones/Val_admin.js"></script>
</body>
</html>
