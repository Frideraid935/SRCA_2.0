<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Profesor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../Estilos/estilo.css">
</head>
<body>
    <div class="contenedor-formulario active">
        <h2>Ingresar Profesor</h2>
        <form id="formulario-ingresar">
            <div class="grupo-campos">
                <div class="campo">
                    <label for="numero_de_control_ingresar">Número de Control:</label>
                    <input type="text" id="numero_de_control_ingresar" name="numero_de_control_ingresar" placeholder="Ingrese el número de control" required>
                </div>
                <div class="campo">
                    <label for="nombre_ingresar">Nombre:</label>
                    <input type="text" id="nombre_ingresar" name="nombre_ingresar" placeholder="Ingrese el nombre completo del profesor" required>
                </div>
            </div>
            
            <div class="grupo-campos">
                <div class="campo">
                    <label for="especialidad_ingresar">Especialidad:</label>
                    <input type="text" id="especialidad_ingresar" name="especialidad_ingresar" placeholder="Ingrese la especialidad del profesor" required>
                </div>
            </div>
            
            <div class="botones">
                <button type="button" class="btn btn-success" onclick="guardarProfesor()">Guardar</button>
                <button type="reset" class="btn btn-primary">Limpiar</button>
            </div>
            <div id="mensaje-ingresar" class="mensaje"></div>
        </form>
    </div>

    <script src="../controladores-profesores/api_profesores.php"></script>
</body>
</html>
