<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Profesor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../Estilos/estilo.css">
    <style>
        .tabla-profesor {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .tabla-profesor th, .tabla-profesor td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .tabla-profesor th {
            background-color: #f2f2f2;
        }
        #btn-eliminar-confirmar {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="contenedor-formulario active">
        <h2>Eliminar Profesor</h2>
        <div class="grupo-campos">
            <div class="campo">
                <label for="eliminar-numero">Número de Control:</label>
                <input type="text" id="eliminar-numero" placeholder="Ingrese número de control">
            </div>
        </div>
        <div class="botones">
            <button class="btn btn-primary" id="btn-buscar-eliminar">Buscar Profesor</button>
        </div>
        
        <!-- Sección para mostrar datos del profesor -->
        <div id="datos-profesor" style="margin-top: 20px; display: none;">
            <h3>Datos del Profesor a Eliminar</h3>
            <div id="info-profesor"></div>
            <button class="btn btn-danger" id="btn-eliminar-confirmar">Confirmar Eliminación</button>
        </div>
        
        <div id="mensaje-eliminar" class="mensaje"></div>
    </div>

    <script src="../controladores-profesores/Borrar_profesores.js"></script>
</body>
</html>
