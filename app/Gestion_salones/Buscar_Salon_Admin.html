<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscar Salón</title>
  <link rel="stylesheet" href="../Estilos/estilo.css">
  <style>
    .mensaje-error {
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      display: none;
    }

    .mensaje-exito {
      background-color: #d4edda;
      color: #155724;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="contenedor-formulario">
    <h2>Buscar Salón</h2>

    <form id="formulario-buscar-salon" class="grupo-campos">
      <div class="campo">
        <label for="id">ID del Salón:</label>
        <input type="text" id="id" name="id" placeholder="Ingrese el ID del salón">
      </div>
      <div class="botones">
        <button type="submit" class="btn btn-primary">Buscar</button>
      </div>
    </form>

    <div id="mensaje-busqueda-salon"></div>

    <div id="resultados-busqueda-salon" style="margin-top: 20px; display: none;">
      <h3>Datos del Salón</h3>
      <div id="datos-salon"></div>
    </div>
  </div>

  <script src="../Validaciones_Salones/Salon_Buscar_Val.js"></script>
</body>
</html>
