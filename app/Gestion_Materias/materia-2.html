<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Materias</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../Estilos/estilos-profesores.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .menu-lateral {
      width: 250px;
      background-color: #34495e;
      color: white;
      padding: 20px 0;
    }
    
    .contenido-principal {
      flex: 1;
      padding: 20px;
      background-color: #f5f7fa;
    }
    
    .contenedor-iframe {
      width: 100%;
      height: calc(100vh - 40px);
    }
    
    .contenedor-iframe iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: transparent;
    }
    
    .logo {
      text-align: center;
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    
    .menu-item {
      padding: 15px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
    }
    
    .menu-item:hover {
      background-color: rgba(255,255,255,0.1);
    }
    
    .menu-item.active {
      background-color: #3498db;
    }
    
    .menu-item i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Menú lateral -->
  <div class="menu-lateral">
    <div class="logo">
      <h2>Gestor de Materias</h2>
    </div>

    <div class="menu-item active" onclick="cargarFormulario('registrar_materia.html')">
      <i class="fas fa-plus"></i> Ingresar Materia
    </div>

    <div class="menu-item" onclick="cargarFormulario('eliminar_materia.html')">
      <i class="fas fa-trash-alt"></i> Eliminar Materia
    </div>

    <div class="menu-item" onclick="window.location.href='../Menu_inicio/inicio_Admin.html'">
      <i class="fas fa-home"></i> Menú Principal
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="contenido-principal">
    <div class="contenedor-iframe">
      <iframe id="contenido-iframe" src="registrar_materia.html"></iframe>
    </div>
  </div>

  <script src="../controladores_materias/menu.js"></script>
</body>
</html>
