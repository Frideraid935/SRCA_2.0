<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Materia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../Estilos/estilo.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: transparent;
        }
        
        .contenedor-formulario {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        
        .info-materia {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #dc3545;
            display: none;
        }
        
        .info-detalle {
            margin-bottom: 15px;
        }
        
        .info-detalle p {
            margin: 8px 0;
            font-size: 16px;
        }
        
        .info-detalle strong {
            display: inline-block;
            width: 120px;
        }
        
        .advertencia {
            color: #dc3545;
            font-weight: bold;
            margin: 15px 0;
        }
        
        .btn-confirmar {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn-confirmar:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="contenedor-formulario">
        <h2 class="seccion-titulo">Eliminar Materia</h2>
        <br>
        <form id="form-buscar-materia">
            <div class="campo">
                <label for="buscar-id">Buscar por ID:</label>
                <input type="number" id="buscar-id" placeholder="Ingrese el ID de la materia" required>
            </div>
            <div class="botones">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </div>
        </form>

        <div id="info-materia" class="info-materia">
            <h3>Información de la Materia</h3>
            <div class="info-detalle">
                <p><strong>ID:</strong> <span id="info-id"></span></p>
                <p><strong>Nombre:</strong> <span id="info-nombre"></span></p>
            </div>
            
            <div class="advertencia">
                <i class="fas fa-exclamation-triangle"></i> Esta acción no se puede deshacer
            </div>
            
            <form id="form-confirmar-eliminar">
                <div class="botones">
                    <button type="submit" class="btn-confirmar">
                        <i class="fas fa-trash-alt"></i> Confirmar Eliminación
                    </button>
                </div>
            </form>
        </div>
        
        <div id="mensaje-eliminar" class="mensaje"></div>
    </div>

    <script src="../controladores_materias/eliminar.js"></script>
</body>
</html>
