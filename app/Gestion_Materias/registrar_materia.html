<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Materia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../Estilos/estilo.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: transparent;
        }
        
        .contenedor-formulario {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        
        .campo-opcional {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="contenedor-formulario">
        <h2 class="seccion-titulo">Registrar Materia</h2>
        <br>
        <form id="formulario-ingresar">
            <div class="campo">
                <label for="materia-id">ID (opcional):</label>
                <input type="number" id="materia-id" placeholder="ingresar id">
                
            </div>
            
            <div class="campo">
                <label for="materia-nombre">Nombre de la Materia:</label>
                <input type="text" id="materia-nombre" placeholder="Ej: Matemáticas Básicas" required>
            </div>
            
            <div class="botones">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Registrar
                </button>
                <button type="reset" class="btn btn-primary">
                    <i class="fas fa-broom"></i> Limpiar
                </button>
            </div>
            <div id="mensaje-ingresar" class="mensaje"></div>
        </form>
    </div>

    <script src="../controladores_materias/registrar.js"></script>
</body>
</html>
