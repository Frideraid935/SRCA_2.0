<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Calificaciones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../Estilos/Estilos-calificaciones.css">
    <script src="../Validaciones_Cal/Val_calificaciones-Profes.js"></script>
    <script src="../Validaciones_Cal/actualizarCalificacion.js"></script>

</head>
<body>
    <!-- Menú lateral -->
    <div class="menu-lateral">
        <div class="logo">
            <h2>Gestor de Calificaciones</h2>
        </div>
        
        <div class="menu-item active" data-form="ingresar">
            <i class="fas fa-plus"></i> Ingresar Calificación
        </div>
        
        <div class="menu-item" data-form="actualizar">
            <i class="fas fa-edit"></i> Actualizar Calificación
        </div>
        
        <div class="menu-item" id="btn-inicio">
            <i class="fas fa-home"></i> Menú Principal
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="contenido-principal">
        <!-- Formulario para ingresar calificación -->
        <div id="form-ingresar" class="contenedor-formulario active">
            <h2>Ingresar Calificación</h2>
            <form id="formulario-ingresarP" class="form">
                <div class="grupo-campos">
                    <div class="campo">
                        <label for="alumno_nombre_ingresar">Nombre del Alumno:</label>
                        <input type="text" id="alumno_nombre_ingresar" name="alumno_nombre_ingresar" placeholder="Ingrese el nombre completo del alumno" required>
                    </div>
                    <div class="campo">
                        <label for="numero_de_control_ingresar">Número de Control:</label>
                        <input type="text" id="numero_de_control_ingresar" name="numero_de_control_ingresar" placeholder="Ingrese el número de control del alumno" required>
                    </div>
                </div>
                
                <div class="grupo-campos">
                    <div class="campo">
                        <label for="materia_id_ingresar">ID de Materia:</label>
                        <input type="number" id="materia_id_ingresar" name="materia_id_ingresar" placeholder="Ingrese el ID de la materia" required>
                    </div>
                    <div class="campo">
                        <label for="calificacion_ingresar">Calificación (0-10):</label>
                        <input type="number" id="calificacion_ingresar" name="calificacion_ingresar" min="0" max="10" step="0.1" placeholder="Ingrese la calificación (ej. 8.5)" required>
                    </div>
                </div>
                
                <div class="grupo-campos">
                    <div class="campo">
                        <label for="profesor_nombre_ingresar">Nombre del Profesor:</label>
                        <input type="text" id="profesor_nombre_ingresar" name="profesor_nombre_ingresar" placeholder="Ingrese el nombre del profesor" required>
                    </div>
                </div>
                
                <div class="botones">
                    <button type="submit"  id ="btn_guardar" class="btn btn-success">Guardar</button>
                    <button type="reset" class="btn btn-primary">Limpiar</button>
                </div>
                <div id="mensaje-ingresar" class="mensaje"></div>
            </form>
        </div>

        <!-- Reemplaza el formulario de actualización con este código -->
<div id="form-actualizar" class="contenedor-formulario" style="display: none;">
    <h2>Actualizar Calificación</h2>
    <div class="grupo-campos">
        <div class="campo">
            <label for="numero_control_buscar">Número de Control del Alumno:</label>
            <input type="text" id="numero_control_buscar" placeholder="Ingrese el número de control (8 dígitos)" maxlength="8">
        </div>
    </div>
    <div class="botones">
        <button class="btn btn-primary" id="btn-buscar-actualizar">Buscar Calificaciones</button>
    </div>
    
    <!-- Tabla para mostrar resultados -->
    <div id="resultados-busqueda" style="margin-top: 20px; display: none;">
        <h3>Calificaciones del Alumno</h3>
        <table id="tabla-calificaciones" class="tabla-datos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Materia</th>
                    <th>Calificación</th>
                    <th>Profesor</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cuerpo-tabla">
                <!-- Las filas se llenarán dinámicamente -->
            </tbody>
        </table>
    </div>
    
    <!-- Formulario de actualización (se mostrará al seleccionar una calificación) -->
    <form id="formulario-actualizar" style="display: none; margin-top: 20px;">
        <input type="hidden" id="id_calificacion" name="id">
        
        <div class="grupo-campos">
            <div class="campo">
                <label for="alumno_nombre_actualizar">Nombre del Alumno:</label>
                <input type="text" id="alumno_nombre_actualizar" name="alumno_nombre" readonly>
            </div>
            <div class="campo">
                <label for="numero_de_control_actualizar">Número de Control:</label>
                <input type="text" id="numero_de_control_actualizar" name="numero_de_control" readonly>
            </div>
        </div>
        
        <div class="grupo-campos">
            <div class="campo">
                <label for="materia_id_actualizar">ID de Materia:</label>
                <input type="number" id="materia_id_actualizar" name="materia_id" readonly>
            </div>
            <div class="campo">
                <label for="calificacion_actualizar">Calificación (0-10):</label>
                <input type="number" id="calificacion_actualizar" name="calificacion" min="0" max="10" step="0.1" required>
            </div>
        </div>
        
        <div class="grupo-campos">
            <div class="campo">
                <label for="profesor_nombre_actualizar">Profesor:</label>
                <input type="text" id="profesor_nombre_actualizar" readonly>
            </div>
        </div>
        
        <div class="botones">
            <button type="button" id="btn-actualizar" class="btn btn-success">Actualizar Calificación</button>
            <button type="button" id="btn-cancelar" class="btn btn-primary">Cancelar</button>
        </div>
        <div id="mensaje-actualizar" class="mensaje"></div>
    </form>
</div>
<script>
    document.getElementById('btn-inicio')?.addEventListener('click', function () {
        window.location.href = '../Menu_inicio/inicio_profesor.html';
    });
</script>
</body>
</html>
