<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Calificaciones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../Estilos/Estilos-calificaciones.css">
</head>
<body>
    <!-- Menú lateral -->
    <div class="menu-lateral">
        <div class="logo">
            <h2>Gestor de Calificaciones</h2>
        </div>
        
        <div class="menu-item active" data-form="ingresar">
            <i class="fas fa-plus"></i> Ingresar Calificación
        </div>
        
        <div class="menu-item" data-form="actualizar">
            <i class="fas fa-edit"></i> Actualizar Calificación
        </div>
        
        <div class="menu-item" id="btn-inicio">
            <i class="fas fa-home"></i> Menú Principal
            
        </div>
    </div>
    <script>
document.getElementById("btn-inicio").addEventListener("click", function() {
    window.location.href = "../Menu_Inicio/inicio_profesor.html"; 
});
</script>
    <!-- Contenido principal -->
    <div class="contenido-principal">
        <!-- Formulario para ingresar calificación -->
        <div id="form-ingresar" class="contenedor-formulario active">
            <h2>Ingresar Calificación</h2>
            <form id="formulario-ingresar">
                <div class="grupo-campos">
                    <div class="campo">
                        <label for="alumno_nombre_ingresar">Nombre del Alumno:</label>
                        <input type="text" id="alumno_nombre_ingresar" name="alumno_nombre_ingresar" placeholder="Ingrese el nombre completo del alumno" required>
                    </div>
                    <div class="campo">
                        <label for="numero_de_control_ingresar">Número de Control:</label>
                        <input type="text" id="numero_de_control_ingresar" name="numero_de_control_ingresar" placeholder="Ingrese el número de control del alumno" required>
                    </div>
                </div>
                
                <div class="grupo-campos">
                    <div class="campo">
                        <label for="materia_id_ingresar">ID de Materia:</label>
                        <input type="number" id="materia_id_ingresar" name="materia_id_ingresar" placeholder="Ingrese el ID de la materia" required>
                    </div>
                    <div class="campo">
                        <label for="calificacion_ingresar">Calificación (0-10):</label>
                        <input type="number" id="calificacion_ingresar" name="calificacion_ingresar" min="0" max="10" step="0.1" placeholder="Ingrese la calificación (ej. 8.5)" required>
                    </div>
                </div>
                
                <div class="grupo-campos">
                    <div class="campo">
                        <label for="profesor_nombre_ingresar">Nombre del Profesor:</label>
                        <input type="text" id="profesor_nombre_ingresar" name="profesor_nombre_ingresar" placeholder="Ingrese el nombre del profesor" required>
                    </div>
                </div>
                
                <div class="botones">
                    <button type="button" class="btn btn-success" onclick="guardarCalificacion()">Guardar</button>
                    <button type="reset" class="btn btn-primary">Limpiar</button>
                </div>
                <div id="mensaje-ingresar" class="mensaje"></div>
            </form>
        </div>

        <!-- Formulario para actualizar calificación -->
        <div id="form-actualizar" class="contenedor-formulario" style="display: none;">
            <h2>Actualizar Calificación</h2>
            <div class="grupo-campos">
                <div class="campo">
                    <label for="id_actualizar">ID de Calificación:</label>
                    <input type="number" id="id_actualizar" placeholder="Ingrese el ID de la calificación">
                </div>
            </div>
            <div class="botones">
                <button class="btn btn-primary" id="btn-buscar-actualizar">Buscar</button>
            </div>
            <form id="formulario-actualizar" style="display: none;">
                <div class="grupo-campos">
                    <div class="campo">
                        <label for="alumno_nombre_actualizar">Nombre del Alumno:</label>
                        <input type="text" id="alumno_nombre_actualizar" name="alumno_nombre_actualizar" placeholder="Nombre del alumno" required>
                    </div>
                    <div class="campo">
                        <label for="numero_de_control_actualizar">Número de Control:</label>
                        <input type="text" id="numero_de_control_actualizar" name="numero_de_control_actualizar" placeholder="Número de control" required>
                    </div>
                </div>
                
                <div class="grupo-campos">
                    <div class="campo">
                        <label for="materia_id_actualizar">ID de Materia:</label>
                        <input type="number" id="materia_id_actualizar" name="materia_id_actualizar" placeholder="ID de la materia" required>
                    </div>
                    <div class="campo">
                        <label for="calificacion_actualizar">Calificación (0-10):</label>
                        <input type="number" id="calificacion_actualizar" name="calificacion_actualizar" min="0" max="10" step="0.1" placeholder="Calificación (ej. 8.5)" required>
                    </div>
                </div>
                
                <div class="grupo-campos">
                    <div class="campo">
                        <label for="profesor_nombre_actualizar">Nombre del Profesor:</label>
                        <input type="text" id="profesor_nombre_actualizar" name="profesor_nombre_actualizar" placeholder="Nombre del profesor" required>
                    </div>
                </div>
                
                <div class="botones">
                    <button type="button" class="btn btn-success" onclick="actualizarCalificacion()">Actualizar</button>
                    <button type="reset" class="btn btn-primary">Limpiar</button>
                </div>
                <div id="mensaje-actualizar" class="mensaje"></div>
            </form>
        </div>
    </div>

    <script src="../validaciones/val_calificaciones.js"></script>
    
</body>
</html>
